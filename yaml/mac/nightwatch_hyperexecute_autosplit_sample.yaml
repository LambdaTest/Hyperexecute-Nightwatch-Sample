version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: mac
autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 3
parallelism: 1
  
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

pre:
  - npm install

mergeArtifacts: true
uploadArtifacts:
  - name: Reports
    path:
      - reports/

testDiscovery:
  type: raw
  mode: dynamic
  command: grep -B1 'desiredCapabilities' nightwatch.json | sed 's/-//g' | grep -vE 'desiredCapabilities' | grep -vE 'skip_testcases_on_fail' | awk '{print$1}' | sed 's/://g' | sed 's/"//g'

testRunnerCommand: ./node_modules/.bin/nightwatch -e $test

jobLabel: [selenium-Nightwatch, mac, autosplit]    
  
