version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: mac

retryOnFailure: true

maxRetries: 1
concurrency: 3
parallelism: 1
  
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

pre:
  - npm install

mergeArtifacts: true
uploadArtifacts:
  - name: Reports
    path:
      - reports/

matrix:
  version: ["latest"]
  browser: ["chrome","firefox","edge"]
  platform: ["mac"]

testSuites:
  - ./node_modules/.bin/nightwatch -e $browser
    
jobLabel: [selenium-Nightwatch, mac, matrix]  
