version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

env:
  LT_USERNAME: LT_USERNAME
  LT_ACCESS_KEY: LT_ACCESS_KEY

pre: 
  - npm install

matrix:
  os: [win]
  version: ["latest"]
  browser: ["chrome","firefox","edge"]
  platform: ["win10"]

testSuites:
  - ./node_modules/.bin/nightwatch -e $browser

jobLabel: [selenium-Nightwatch, win, matrix-simple]
